<html>
	<head>
		<title>Mixtape from the Stars</title>

		<!-- import bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<style>
			body{
				background-color:#200566;
				text-align:center;
			}
			.top-buffer05{
				margin-top:0.5em;
			}
			.top-buffer1{
				margin-top:1em;
			}
			.top-buffer2{
				margin-top:2em;
			}
			.top-buffer5{
				margin-top:5em;
			}
			.bottom-buffer2{
				margin-bottom: 2em;
			}


			/* set id elements*/
			#startPage{
				display: block;
			}
			#mainPage{
				display: none;
			}


			#nameInput{
				font-size:1.5em;
				width:80%;
			}
			#ascSelect{
				color:#000;
			}




			#song_input{
				width:90%;
				min-width: 10em;
				font-size:1.5em;
			}
			#manual_key{
				width:80%;
				max-width: 5em;
				font-size:1.25em;
			}
			#status{
				color:red;
				font-size:1em;
				padding:0.5em;
			}
			#add_song{
				background-color:#AA2BFF;
				color:#fff;
			}
			#profile_select{
				text-align: center;
				font-size:1.25vw;
				padding:0.2em;
				min-width: 12vw;
			}
			#settings{
				font-size:1.25em;
				text-align: center;
			}


			#zodiac_sym{
				font-size:2.1em;
			}

			#music_key_sym{
				font-size:2.1em;
				color:white;
			}

			#house_selection{
				padding:0.25vw;
				font-size:1.5em;
			}

			#house_desc{
				background-color:#dedede;
				color:#000;
				font-family: Garamond;
				padding:0.25em;
				margin-bottom: 1em;
			}

			#playlist{
				background-color:#efefef;
				height: 25em;
				overflow-y:scroll;
			}
			#playlist_header{
				background-color:#cdcdcd;
				color:#454545;
				font-family: Garamond;
				padding:0.25em;
				font-size: 1.2em;
			}
			.playlist_entry{
				font-size:1em;
				padding:0.25em;
				color:#676767;
				border-bottom: 1px solid #dedede;
				cursor: pointer;
			}
			.playlist_entry:hover{
				background-color:#EED776;
				color:#343434;
			}
			.played_entry{
				background-color:#7DCE66;
			}

			#menubar{
				background-color:#dedede;
				padding:0.5em;
			}
			#menubar > .row > div{
				cursor: pointer;
			}
			

		</style>
		<script src='js/astro.js'></script>
	</head>
	<body onload='init()'>
		<!-- STARTUP PAGE TO CREATE A NEW USER -->
		<div id='startPage'>
			<div class='container top-buffer2 text-center'>
				<div class='row top-buffer1'>
					<div class='col-xs-10 col-xs-offset-1'>
						<!-- logo header -->
						<div class='row top-buffer1'>
							<div class='col-sm-4 col-sm-offset-4'>
								<img src='cassette_tape.png'>
							</div>
						</div>
						<!-- profile setup -->
						<div class='row top-buffer5'>
							<div class='col-sm-4 col-sm-offset-4'>
								<input type='text' id='nameInput' placeholder='Name'>
							</div>
						</div>
						<div class='row top-buffer1'>
							<div class='col-sm-4 col-sm-offset-4' style='color:white;font-size:1.5em'>
								Ascendant:<br>
								<select id='ascSelect'></select>
							</div>
						</div>
						<div class='row top-buffer5'>
							<div class='col-sm-4 col-sm-offset-4'>
								<button onclick='createNewUser()'>Create mixtape!</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- MAIN PAGE FOR THE WEB APP -->
		<div id='mainPage'>
			<div class='container top-buffer2 text-center'>
				<div class='row top-buffer1'>


					<!-- User input section -->
					<div class='col-md-6'>
						<!-- logo header -->
						<div class='row top-buffer1'>
							<div class='col-sm-12'>
								<img src='cassette_tape.png'>
							</div>
						</div>
						<!-- song input -->
						<div class='row top-buffer2'>
							<div class='col-sm-8 col-sm-offset-1' style='padding-bottom: 15em'>
								<input type='text' id='song_input' placeholder='Song name / Artist'>
							</div>
							<div class='col-sm-2'>
								<input type='text' id='manual_key' placeholder='Key' maxlength='3'>
							</div>
						</div>
						<div class='row top-buffer1'>
							<div class='col-sm-6 col-sm-offset-3'>
								<button id='add_song'>Add to mixtape</button>
							</div>
						</div>
						<div class='row top-buffer05'>
							<div class='col-sm-6 col-sm-offset-3' id='status'>
								Song added to X house playlist!
							</div>
						</div>

						<div class='row top-buffer5 bottom-buffer2'>
							<div class='col-xs-4 col-xs-offset-3'>
								<select id='profile_select'>
									<option value='Milk'>Milk</option>
								</select>
							</div>
							<div class='col-xs-2'>
								<button id='settings'>‚öôÔ∏è</button>
							</div>
						</div>
					</div>




					<div class='col-md-6'>
						<!-- house selection -->
						<div class='row top-buffer2'>
							<div class='col-xs-4' id='zodiac_sym'></div>
							<div class='col-xs-4'>
								<select id='house_selection' onchange='selectHouse(this.value)'>
									
								</select>
							</div>
							<div class='col-xs-4' id='music_key_sym'></div>
						</div>
						<!-- house description -->
						<div class='row top-buffer1'>
							<div class='col-xs-6 col-xs-offset-3' id='house_desc'>
								1st House - self, identity
							</div>
						</div>

						<!-- Show the playlist  -->
						<div class='row top-buffer1'>

							<div class='col-xs-10 col-xs-offset-1'>
								<div class='row'>
									<div class='col-xs-12 text-center'>
										<div class='row' id='playlist_header' style='padding-right: 1.2em'>
											<div class='col-xs-1'>#</div>
											<div class='col-xs-5'>Song Name</div>
											<div class='col-xs-4'>Artist</div>
											<div class='col-xs-2'>Time</div>
										</div>
									</div>
								</div>
								<div class='row'>
									<div class='col-xs-12 text-center' id='playlist'>
										<!-- test entry -->
										<div class='row playlist_entry'>
											<div class='col-xs-1'>1</div>
											<div class='col-xs-5'>Esacapism</div>
											<div class='col-xs-4'>Steven Universe</div>
											<div class='col-xs-2'>2:57</div>
										</div>
										<div class='row playlist_entry'>
											<div class='col-xs-1'>2</div>
											<div class='col-xs-5'>Temptation</div>
											<div class='col-xs-4'>New Order</div>
											<div class='col-xs-2'>7:00</div>
										</div>
										<div class='row playlist_entry'>
											<div class='col-xs-1'>3</div>
											<div class='col-xs-5'>Scar Tissue</div>
											<div class='col-xs-4'>Red Hot Chili </div>
											<div class='col-xs-2'>5:32</div>
										</div>

									</div>
								</div>
							</div>
						</div>
							

						<!-- menu bar -->
						<div class='row top-buffer2 bottom-buffer2'>
							<div class='col-xs-8 col-xs-offset-2' id='menubar'>
								<!-- play the song here -->
								<div class='row'>
									<div class='col-xs-3'>üóëÔ∏è</div>
									<div class='col-xs-6'>Youtube!</div>
									<div class='col-xs-3'>üîÄ</div>
								</div>
							</div>
						</div>

						
					</div>



				</div>
			</div>
		</div>



	</body>

</html>
